<!DOCTYPE html>
<html lang="en">
    
    <head>
    <title>WATER LOCATOR</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" href="../css/waterlocator.css">
            <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    </head>
 
    <body>
            <!-- Back button -->
            <img id="backimage" src="../images/back2.png" onclick="back()">
            
            <!-- Main Heading -->
            <div class="a">WATER LOCATOR</div>
            
            <!-- Three headings -->
            <div id="metrotown"> Metrotown Station </div>
            <div id="surreycentral"> Surrey Central Station </div>
            <div id="kinggeorge"> King George Station </div>
            
            <!-- Images -->
            <img src="../images/metrotown.jpg" class="b">
            <img src="../images/surreycentre.jpg" class="c">
            <img src="../images/kinggeorge.jpg" class="d">
            
            <!-- Buttons -->
            <button id="metro1" class="e">Nearest Source</button>
            <button id="metro2" class="f">Other Sources</button>
            <button id="surrey1" class="g">Nearest Source</button>
            <button id="surrey2" class="h">Other Sources</button>
            <button id="kinggeorge1" class="i">Nearest Source</button>
            <button id="kinggeorge2" class="j">Other Sources</button>
        
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="../javascript/waterlocator.js"></script> 
    
    </body>
